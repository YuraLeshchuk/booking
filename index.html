<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/slider.css" />
    <script src="script/slider.js"></script>
    
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <script src="script/dropdown.js"></script>
      <label>Pick a movie:</label>
      <ul class="filterSection">
        <li>
            <input checked="true" type="checkbox" value="marvel"/>
            <label>Marvel</label>
        </li>
        <li>
            <input checked="true" type="checkbox" value="dc"/>
            <label>DC</label>
        </li>
        <li>
            <input checked="true" type="checkbox" value="pixar"/>
            <label>Pixar</label>
        </li>
        <li>
          <input checked="true" type="checkbox" value="disney"/>
          <label>Disney</label>
      </li>
    </ul>
      <select id="movie">
        <option id="marvel" value="10">Avengers: Endgame ($10)</option>
        <option id="dcstudio" value="12">Joker ($12)</option>
        <option id="pixar" value="8">Toy Story 4 ($8)</option>
        <option id="disney" value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>

    <script src="script/script.js"></script>
  
    <!-- Slider-->
    <div class="slider">
      <div class="item" id="slide showing">
          <img src="img/avergers.jpg" alt="avergers">
          <div class="slideText" ><a style="text-align:center;color:white;" href="">Avengers: Endgame</a></div>
      </div>
   
      <div class="item">
          <img src="img/joker.jpeg" alt="joker">
          <div class="slideText" href=""><a style="text-align:center;color:white;" href="">Joker</a></div>
      </div>
   
      <div class="item">
          <img src="img/toystory.jpeg" alt="toystory">
          <div class="slideText" href=""><a style="text-align:center;color:white;" href="">Toy Story 4</a></div>
      </div>
   
    <div class="item">
          <img src="img/lion.jpg" alt="thelionking">
          <div class="slideText" href=""><a style="text-align:center;color:white;" href="">The Lion King</a></div>
      </div>
   
   
      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
  </div>
   
  <div class="slider-dots">
      <span class="slider-dots_item"  onclick="currentxSlide(1)"></span> 
      <span class="slider-dots_item" onclick="currentxSlide(2)"></span> 
      <span class="slider-dots_item" onclick="currentxSlide(3)"></span> 
    <span class="slider-dots_item" onclick="currentxSlide(4)"></span> 
  </div>
<!-- Timer -->
    <div id="footer">
      <h3 class="countdown-title">Price Reduced</h3>
      <div id="countdown" class="countdown">
        <div class="countdown-number">
          <span class="days countdown-time"></span>
          <span class="countdown-text">Days</span>
        </div>
        <div class="countdown-number">
          <span class="hours countdown-time"></span>
          <span class="countdown-text">Hours</span>
        </div>
        <div class="countdown-number">
          <span class="minutes countdown-time"></span>
          <span class="countdown-text">Minutes</span>
        </div>
        <div class="countdown-number">
          <span class="seconds countdown-time"></span>
          <span class="countdown-text">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script/script_timer.js"></script>
  </body>
  <footer>
  </footer>
</html>
